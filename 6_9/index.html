<html lang="ja"><!--言語を日本語に設定-->

        <title>HTMLの基本</title><!--タイトルを設定-->
        <link rel="stylesheet" href="style.css"><!--外部CSSファイルのリンク-->

    <body background="https://i.pinimg.com/236x/03/78/fe/0378febd3b192bd1a8dd10335fd1f718.jpg"><!--文字にかかわる内容の記述-->
        <h1>HTMLのテンプレート</h1>
        <p>HTMLは、大体このような構成で記述されることが多いですよ。</p>
    </body>
</html>
