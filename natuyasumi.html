        <h1>部活の日々</h1>
        <font size="5">今年の夏は部活で忙しかったです。インターハイに鳥取県に行ったり、<br>橿原で大会をしたりして、夏休みを終えました。<br>
        今年は去年よりも忙しかったと思います。ですが、今年になって二年生になったので<br>部活内での仲は深まっていました。疲れてはいましたが<br>なんとかのりこえました。<br>
        </font>
